<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromo</title>
    <link rel="stylesheet" href="../CSS/checkPalindrome.css" />
    <script defer src="../JS/checkPalindrome.js"></script>
  </head>
  <body>
    <a href="index.html" class="button-link">Página Inicial</a>

    <h1>É palíndromo ou não?</h1>
    
    <div class="container">
    <h3>Instruções</h3>
    <p>
      Digite uma palavra ou frase e clique em <span>VERIFICAR</span></br> para saber se é um
      palíndromo ou não, ou seja, se mantém o mesmo sentido quando lida de trás
      para frente.
    </p>

    <input
      type="text"
      id="inputWords"
      placeholder="Digite uma palavra ou frase"
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="checkPalindrome()">Verificar</button>
  </div>
  </body>
</html>
