<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocultar Vogais</title>
    <link rel="stylesheet" href="../CSS/hideVowels.css" />
    <script defer src="../JS/hideVowels.js"></script>
  </head>
  <body>
    <a href="index.html" class="button-link">Página Inicial</a>

    <h1>Ocultar Vogais</h1>
    <div class="container">
      <h3>Instruções</h3>
      <p>
        Digite uma palavra e clique em <span>OCULTE AS VOGAIS</span></br> O resultado será a
        palavra escolhida com as vogais substituídas por asterisco (*).
      </p>
      <h3>Exemplo</h3>
      <p>Paralelepípedo = P*R*L*L*P*P*D*</p>

      <input
        type="text"
        id="inputWord"
        placeholder="Digite uma palavra"
        onkeypress="handleKeyPress(event)"
      />

      <button onclick="hideVowels()">Oculte as vogais</button>
    </div>
  </body>
</html>
