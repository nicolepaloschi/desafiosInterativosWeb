<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocultar Vogais</title>
    <link rel="stylesheet" href="../CSS/hideVowels.css" />
    <script defer src="../JS/hideVowels.js"></script>
  </head>
  <body>
    <a href="index.html">Página Inicial</a>

    <h1>Ocultar Vogais</h1>
    <h3>Instruções:</h3>
    <p>
      Digite uma palavra e clique em OCULTE AS VOGAIS. O resultado será a
      palavra escolhida com as vogais substituídas por *.
    </p>
    <h3>Exemplo:</h3>
    <p>Beterraba = B*t*rr*b*</p>

    <input
      type="text"
      id="inputWord"
      placeholder="Digite uma palavra"
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="hideVowels()">Oculte as vogais</button>
  </body>
</html>
