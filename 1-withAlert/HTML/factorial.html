<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial</title>
    <link rel="stylesheet" href="../CSS/factorial.css" />
    <script defer src="../JS/factorial.js"></script>
  </head>
  <body>
    <a href="index.html" class="button-link">Página Inicial</a>

    <h1>Fatorial</h1>
    
    <div class="container">
    <h3>Instruções</h3>
    <p>
      Digite um número e clique em <span>CALCULAR</span></br> O resultado será o fatorial desse
      número, ou seja, o produto de todos os números inteiros positivos menores
      ou iguais a ele.
    </p>
    <h3>Exemplo</h3>
    <p>5 = 5 * 4 * 3 * 2 * 1 = 120</p>

    <input
      type="text"
      id="inputNumber"
      placeholder="Digite um número"
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="factorial()">Calcular</button>
  </div>
  </body>
</html>
