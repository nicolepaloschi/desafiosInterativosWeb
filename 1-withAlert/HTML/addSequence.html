<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma Sequencial</title>
    <link rel="stylesheet" href="../CSS/addSequence.css" />
    <script defer src="../JS/addSequence.js"></script>
  </head>
  <body>
    <a href="index.html" class="button-link">Página Inicial</a>

    <h1>Soma Sequencial</h1>
    <div class="container">
      <h3>Instruções</h3>
      <p>
        Escolha um número positivo e clique em <span>CALCULAR</span></br>A resposta
        será o somatório de todos os números iguais ou menores que o número
        escolhido.
      </p>
      <h3>Exemplo</h3>
      <p>5 = 5 + 4 + 3 + 2 + 1 = 15</p>

      <input
        type="text"
        id="inputNumber"
        placeholder="Digite um número positivo"
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="addSequence()">Calcular</button>
    </div>
  </body>
</html>
